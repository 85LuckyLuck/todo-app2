<form [formGroup]="textForm">
    <input  type="text" class="col-7 form-control" style="width:300px;" formControlName="text" id="task" rows="4"placeholder="write your message here">
    <br>
    <br>
    <div>
        <button (click)="onTaskClicked(textForm)" type="button" class="btn btn-primary me-md-2 ">ADD TASK</button>
        <button routerLink="/" class="btn btn-danger" type="button">CANCEL</button>
        <div>
    </div>
    </div>
</form>

<div class="row" *ngFor="let item of task$ | async">{{ item }}>
     <div class="col-md-7">
<input class="form-check-input rounded-circle pointer" type="radio">
<label class="strikethrough"></label>
</div>
<div class="col-md-4">
<div class="col-9 text-light h3"></div>
<input type="button" value="Delete" class="btn btn-success" >
</div>
<br>
<br>
